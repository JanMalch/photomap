<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PhotoMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Display your photos on a map." />
    <script src="index.js" defer type="module"></script>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="map"></div>
    <div id="date-range" class="border shadow" style="display: none"></div>
    <div id="import-report" class="border shadow"></div>
    <div popover id="lightbox"></div>
    <dialog id="welcome" class="border shadow">
      <img src="icon-192.png" alt="Logo" width="64" height="64" />
      <h1>PhotoMap</h1>
      <p>
        View all your photos on a world map.<br />
        None of your images are uploaded to a server.
      </p>
      <button id="load-files" type="button" disabled>Select Directory</button>
    </dialog>
    <script>
      document.getElementById("welcome").showModal();
    </script>
  </body>
</html>
